<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
     <div class="registration-form">
         <div style="color: burlywood">
             <table>
                 <h2 align="center">Sign Up</h2>
                 <tr>
                  <th>Name:</th>
                 <td><input type="text" class="input" placeholder="Name"></td>
                 </tr>

                 <tr>
                  <th>Email:</th>
                  <td><input type="email" class="input" placeholder="Email Address"></td>

                 </tr>
                     <br>
                 <tr>
                     <th>Password:</th>
                 <td><input type="password" class="input" placeholder="Password"></td><br>
                 <tr>
                     <th>Confirm Password:</th>
                 <td><input type="password" class="input" placeholder="Confirm Password"></td>
                 </tr>
                 <tr>
                     <th>Date of Birth</th>
                     <td><input type="date" name="dob"></td>
                 </tr>
                 <tr>
                     <th>Address</th>
                     <td><textarea placeholder="Message"></textarea></td>
                 </tr>
                 <tr>
                    <td></td>

                 </tr>
                 <tr>
                     <td></td>
                 </tr>
                <tr>
                    <th>Gender</th>
                    <td><label><input type="radio" name="gender">Male</label>
                        <label><input type="radio" name="gender">Female</label>
                        <label><input type="radio" name="gender">Others</label></td>
                </tr>
                 <tr>
                     <th>Country</th>
                     <td><select>
                         <option>----Country-----</option>
                         <option>USA</option>
                         <option>UK</option>
                         <option>Canada</option>
                         <option>Bangladesh</option>
                     </select></td>
                 </tr>
                 <tr>
                     <th>Upload</th>
                     <td><input type="file" name="upload"></td>
                 </tr>
                 <tr>
                     <th>I have read terms and conditions</th>
                     <td><input type="checkbox" name="checkbox"></td>
                 </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" name="btn" value="Sign Up"></td>
                </tr>
             </table>


         </div>


</div>


     </div>


</body>
</html>
